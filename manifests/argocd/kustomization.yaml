apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- base
- https://github.com/argoproj/argo-cd/manifests/cluster-install?ref=stable

patches:
- path: overlays/argocd-cm.yaml
- path: overlays/argocd-rbac-cm.yaml
- target:
    version: v1
    kind: Service
    name: argocd-server
  patch: |-
    - op: replace
      path: /spec/type
      value: LoadBalancer
